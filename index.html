<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header></header>
    <main class="container">
        <section class="input-section">
            <textarea id="input-text" class="input-textarea" placeholder="Ingrese el texto aquí"></textarea>
            <div class="warning">
                <img src="./assets/exclamation-circle.png" alt="Advertencia" class="warning__img">
                <p class="warning__text">Solo letras minúsculas y sin acento</p>
            </div>
            <div class="buttons">
                <button id="encrypt-button" class="button button--primary">Encriptar</button>
                <button id="decrypt-button" class="button button--secondary">Desencriptar</button>
            </div>
        </section>
        <section class="output-section">
            <div id="no-message" class="no-message">
                <img src="./assets/find-image.png" alt="No se encontró mensaje" class="no-message__img">
                <p class="no-message__text">Ningún mensaje fue encontrado</p>
                <p class="no-message__subtext">Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
            <div id="output-text" class="output-message">
                <textarea class="output-textarea" readonly></textarea>
                <button id="copy-button" class="button button--copy">Copiar texto</button>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="scripts/app.js"></script>
</body>
</html>
